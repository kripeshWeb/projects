<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="boxes box_0"><span class="txtBox"></span></div>
            <div class="boxes box_1"><span class="txtBox"></span></div>
            <div class="boxes box_2"><span class="txtBox"></span></div>
            <div class="boxes box_3"><span class="txtBox"></span></div>
            <div class="boxes box_4"><span class="txtBox"></span></div>
            <div class="boxes box_5"><span class="txtBox"></span></div>
            <div class="boxes box_6"><span class="txtBox"></span></div>
            <div class="boxes box_7"><span class="txtBox"></span></div>
            <div class="boxes box_8"><span class="txtBox"></span></div>
        </div>
        <div class="inputGroup">
            <input id="input" type="text" readonly>
            <button id="reset">Reset</button>
        </div>
        
    </div>



    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
